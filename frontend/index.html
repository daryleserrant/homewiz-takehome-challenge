<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead-to-Lease Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1>Lead-to-Lease Chat</h1>
    <p>Chat with our AI assistant to get answers about your leasing process.</p>
  </div>
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      <div id="loading-indicator" class="loading hidden">Assistant is typing<span class="dots"><span>.</span><span>.</span><span>.</span></span></div>
    </div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
